<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Car app</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="wrapper">

    <div class="header">
        <h1>Car app</h1>
    </div>

    <div class="navigation">

        <ol>
            <li><a th:href="@{/}">Home page</a></li>
            <li><a th:href="@{/add}">Add Car</a></li>
            <li><a th:href="@{/find}">Filters</a></li>
        </ol>

    </div>

    <div class="container_form">

        <form th:action="@{/add}" th:object="${car}" method="post">
            <div class="form-group">
                <input class="form-control" id="exampleFormControlInput0" type="hidden" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Mark</label>
                <p class="text-danger" th:if="${#fields.hasErrors('mark')}" th:errors="*{mark}"></p>
                <input class="form-control" id="exampleFormControlInput1" th:field="*{mark}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Model</label>
                <p class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>
                <input class="form-control" id="exampleFormControlInput2" th:field="*{model}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Production</label>
                <p class="text-danger" th:if="${#fields.hasErrors('production')}" th:errors="*{production}"></p>
                <input type="date" class="form-control" id="exampleFormControlInput3" th:field="*{production}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect4">Color</label>
                <select class="form-control" id="exampleFormControlSelect4" th:field="*{color}">
                    <option th:each="colorOpt : ${T(com.example.demo.domain.Color).values()}"
                            th:value="${colorOpt}" th:text="${colorOpt}">1
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>

<div class="footer">2020 &copy; Bartek Dec</div>

</body>
</html>
